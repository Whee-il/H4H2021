<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var server = io();

            server.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();
                instruction = msg.data;
            });

            $('form#emit').submit(function(event) {
                server.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#forward').submit(function(event) {
                server.emit('my_event', {data: ('Forward')});
                return false;
            });
            $('form#backward').submit(function(event) {
                server.emit('my_event', {data: ('Backward')});
                return false;
            });
        });
    </script>
</head>
<body>
<h1>Server</h1>
<h2>Current Instruction {{ instruction }}!</h2>
<br>
<form id="forward">
    <input type="submit" value="Forward">
</form>
<form id="backward">
    <input type="submit" value="Backward">
</form>
<br>


<div id="log"></div>
</body>
</html>
